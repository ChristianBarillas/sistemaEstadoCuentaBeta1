<!doctype html>
<html lang="es">

<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChristianBarillas - Pago Comercio</title>
    <link rel="shortcut icon" href="../resources/img/favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  

    <link rel="stylesheet" href="./tabla.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

   

    <link id="mode" rel="stylesheet" href="">



 

</head>

<body>
    <!--Toast de notificaciones y modal de confirmación de cerrar sesión-->
    <div id="components"></div>

    <div class="container-fluid">
        <!--Navbar-->
        <nav class="row position-sticky">
            <div id="navbar" class="col-12 navbar px-4"></div>
        </nav>

        
        <div class="row">
            <!--Sidebar-->
            <div class="col-1 sidebar d-flex flex-column align-items-center pt-3 position-sticky" id="sidebar"></div>

            <main class="col-11">
                <div class="container-fluid">
  
                    <h4 class="text-center text-primary mt-5 ">Pagos comercio</h4>

                   
                        <!-- Filtro por comercio dinamico-->
                  <label>Comercios</label>
                  <select id="comercioFilter" list="comercios">
                    <!-- Las opciones se añadirán dinámicamente mediante JavaScript -->
                  </select>
                  <datalist id="comercios">
                    <!-- Las opciones se añadirán dinámicamente mediante JavaScript -->
                  </datalist>



                    <label for=""> Estado:</label>
                    <select id="estadoFilter">
                      <option selected>Seleccione un filtro</option>
                      <option value="Entregado a cliente">Entregó a cliente</option>
                      
                    </select>
                   
              


                  <div class="d-flex justify-content-center align-items-center mb-3">
                    <label for="fechaPicker" class="mr-2">Fecha:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-calendar-alt"></i>
                          </span>
                      <input type="text" id="fechaPicker" placeholder="Selecciona una fecha" class="form-control">
                      <div class="input-group-append">
                       
                      </div>
                    </div>
                  </div>

              
          


                  <div class="d-flex justify-content-center">

                    <button id="cargarTablaCompleta" class="mb-5 mt-4 btn btn-primary ">Cargar Tabla Completa</button>

                  </div>

                    <div class="row my-5">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <div class="container-bg tabla-container-bg">
                          <div class="table-container">
                            <table>
                              <thead>
                                <tr>
                                  <th>#</th>
                                  <th>Fecha</th>
                                  
                                  <th>ID Orden</th>
                                  <th>Comercio</th>
                                  <th>Sucursal</th>
                                  <th>Forma de Pago</th>
                                  <th>Pago Consumidor Final</th>
                                  <th>Venta comercio</th>
                                  <th>%Comision</th>
                                  <th>Monto comision (SIN IVA INCLUIDO)</th>
                                  <th>Monto comision (IVA INCLUIDO)</th>  
                                  <th>IVA</th>
                                  <th>Pago comercio</th>
                                  <th>Estado</th>
                                
                                  
                                
   
                                </tr>
                              </thead>
                              <tbody id="datosBody">
                                <!-- Aquí van los datos de la tabla -->
                              </tbody>
                            </table>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex justify-content-center mb-5">
                        <button class="btn btn-primary mr-2" onclick="exportToExcel()">
                          <i class="far fa-file-excel"></i> Descargar tabla en Excel
                        </button>

                        <button class="btn btn-primary  " id="generarPDF_individual">Estados de Cuenta PDF</button>
                        <!-- <button class="btn btn-primary  " id="generarPDF_grupal">BETA Masivo PDF</button> -->

                      </div>

  
                          </div>
                      </div>



                    
                </div>

                
            </main>
        </div>
    </div>

    


       <!-- Libreria para generar los los zip-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
   <!-- Libreria para generar los PDF-->
  
    <script src="./jspdf.min.js"></script>

    
   <!-- Incluir jsPDF-AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/string-similarity/umd/string-similarity.min.js"></script> -->


    <!-- Libreria para interactuar con las fechas de una mejor manera-->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Libreria para Iconos-->
    <script src="https://kit.fontawesome.com/d4c6b2d63e.js" crossorigin="anonymous"></script>
    <!-- Libreria para generar los Exel-->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Recurso para cargar tabla-->
    <script src="./pagocomercio.js"></script>
    <!-- Recursos para bootstrap-->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>



  
  
</body>

</html>
